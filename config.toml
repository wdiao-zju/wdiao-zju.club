CanonifyURLs = true
RelativeURLs = true
baseurl = "/"
languageCode = "en-us"
theme = "hugo-ivy"
title = "刁文琦"
# disqusShortname = ""
# googleAnalytics = ""
MetaDataFormat = "yaml" # format of a new post
enableEmoji = true 
enableGitInfo = false 
footnotereturnlinkcontents = "↩" 
hasCJKLanguage = true # .WordCount works correctly for chinese
ignoreFiles = [
  "\\.Rmd$",
  "\\.Rmarkdown$",
  "_cache$",
  "\\.knit\\.md$",
  "\\.utf8\\.md$",
] 
# preserveTaxonomyNames = true 

[markup]
defaultMarkdownHandler = "goldmark"
[markup.asciidocExt]
backend = "html5"
docType = "article"
extensions = []
failureLevel = "fatal"
noHeaderOrFooter = true
safeMode = "unsafe"
sectionNumbers = false
trace = false
verbose = true
workingFolderCurrent = false
[markup.asciidocExt.attributes]
[markup.blackFriday]
angledQuotes = false
footnoteAnchorPrefix = ""
footnoteReturnLinkContents = ""
fractions = true
hrefTargetBlank = false
latexDashes = true
nofollowLinks = false
noreferrerLinks = false
plainIDAnchors = true
skipHTML = false
smartDashes = true
smartypants = true
smartypantsQuotesNBSP = false
taskLists = true
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true
[markup.goldmark.parser]
attribute = true
autoHeadingID = true
autoHeadingIDType = "github"
[markup.goldmark.renderer]
hardWraps = false 
unsafe = true ## 支持 Markdown 内联 HTML https://discourse.gohugo.io/t/hugo-0-60-0-raw-html-omitted-issue/22010
xhtml = false 
[markup.highlight]
codeFences = true
guessSyntax = false
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "monokai"
tabWidth = 4
[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 2

